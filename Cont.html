<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Fuji Academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="cabecalho">
        <div class="container">
            <span>Fuji Academy</span>
            <img src="Logo.png" width="8%">
        </div>
    </header>

    <nav>
        <button class="btn">
            <a href="index.html">HOME</a>
        </button>

        <button class="btn">
            <a href="QS.html">QUEM SOMOS</a>
        </button>

        <button class="btn">
            <a href="Cont.html">CONTATOS</a>
        </button>

    </nav>

    <main>
        <div class="container2">
            <div class="form-box">
                <div class="menssagem">
                    <h2 class="title">Entre em contato:</h2>
        
                    <form action="" method="get">
                        <input type="text" name="nome" placeholder="Seu nome:">
                        <input type="email" name="email" placeholder="Seu E-mail:">
                        <input type="text" name="assunto" placeholder="Assunto:">
        
                        <textarea name="Menssagem" placeholder="Digite sua menssagem:"></textarea>
                        <button type="submit">Enviar menssagem</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="rodape">
            <span>Todos os direitos reservados</span>
        </div>
    </footer>
</body>
</html>
